<!DOCTYPE html>
<html>
  <head>
    <title>Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">    
        <h1>Converter</h1>

        <input type="number" id="inputField" />
        <button id="btn-convert">Convert</button>

        <p id="lengthResult"></p>

        <p id="volumeResult"></p>

        <p id="weightResult"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
